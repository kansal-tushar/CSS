<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 2320px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            /* margin: 20px; */
            height: 35px;
            width: 100%;
            padding: 6px;
            border: 5px solid gray;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem ratione libero id aperiam minima, ab voluptatum necessitatibus suscipit aspernatur porro? Ullam, expedita reiciendis laboriosam quos, architecto rem odio perspiciatis dignissimos adipisci delectus, eos numquam.
        <div class="box2">
        </div>
    </div>
</body>
</html>
